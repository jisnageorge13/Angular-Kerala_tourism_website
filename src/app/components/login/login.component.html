<section class="p-3 p-md-4 p-xl-5" style="background-image: url('homeimage2.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; ">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                  </div>
                </div>
              </div>
              @if (isLoginView) {
              <form action="#!">
                <h3>Log in</h3>
                <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                          <input [(ngModel)]="userLogin.userName" type="text" class="form-control" name="username" id="username" required>
                          <label for="username" class="form-label">Username</label>
                        </div>
                      </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input [(ngModel)]="userLogin.password" type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-2xl btn-primary" type="submit" (click)="onLogin()">Login</button>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-12">
                      <hr class="mt-5 mb-4 border-secondary-subtle">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                        <a class="link-secondary text-decoration-none" (click)="isLoginView= false">Sign Up</a>
                      </div>
                    </div>
                  </div>
              </form>
            }@else {
              <form #registrationForm="ngForm" (ngSubmit)="onRegister(registrationForm)">
                <h3>Sign Up</h3>

                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input [(ngModel)]="userRegObj.emailId" type="email" class="form-control" name="email" id="email" placeholder="name@gmail.com" required>
                      <label for="email" class="form-label">Email</label>
                      <div *ngIf="userRegObj.emailId.invalid && (userRegObj.emailId.dirty || userRegObj.emailId.touched)" class="text-danger">
                        <div *ngIf="registrationForm.controls['emailId'].errors?.['required']">Email is required.</div>

                        
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input [(ngModel)]="userRegObj.userName" type="text" class="form-control" name="username" id="username" required>
                      <label for="username" class="form-label">Username</label>
                    </div>
                      <div class="text-danger" *ngIf="registrationForm.controls['emailId'].errors?.['required']">Email is required.</div>
                      </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input [(ngModel)]="userRegObj.password" type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                      <div *ngIf="userRegObj.password.invalid && (userRegObj.password.dirty || userRegObj.password.touched)" class="text-danger">
                        <div *ngIf="userRegObj.password.errors?.required">Password is required.</div>
                        <div *ngIf="userRegObj.password.errors?.minlength">Password must be at least 6 characters long.</div>
                    </div>
                  </div>
                </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-2xl btn-primary" type="submit" (click)="onRegister(registrationForm)">Register</button>
                    </div>
                  </div>
                <div class="row">
                    <div class="col-12">
                      <hr class="mt-5 mb-4 border-secondary-subtle">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                        <a class="link-secondary text-decoration-none" (click)="isLoginView= true">Login</a>
                  </div>
                </div>
            </div>
            </div>
              </form>
            }
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
