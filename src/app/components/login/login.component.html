<section class="p-3 p-md-4 p-xl-5" style="background-image: url('homeimage2.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="container">
    
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5"></div>
              </div>
            </div>
            <form *ngIf="isLoginView; else signUpTemplate" [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <h3>Log in</h3>
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3]">
                    <input formControlName="username" type="text" class="form-control" id="username" required>
                    <label for="username" class="form-label">Username</label>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input formControlName="password" type="password" class="form-control" id="password" required>
                    <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-2xl btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                  </div>
                </div>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    <a class="link-secondary text-decoration-none" (click)="isLoginView = false">Sign Up</a>
                  </div>
                </div>
              </div>
            </form>
            <ng-template #signUpTemplate>
              <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
                <h3>Sign Up</h3>
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
                      <label for="email" class="form-label">Email</label>
                      <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)" class="text-danger">
                        <div *ngIf="registrationForm.controls['email'].errors?.['required']">*Email is required.</div>
                        <div *ngIf="registrationForm.controls['email'].errors?.['email']">!Invalid email address.</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input formControlName="username" type="text" class="form-control" id="username" required>
                      <label for="username" class="form-label">Username</label>
                      <div *ngIf="registrationForm.controls['username']?.invalid && (registrationForm.controls['username']?.dirty || registrationForm.controls['username']?.touched)" class="text-danger">
                        <div *ngIf="registrationForm.controls['username']?.errors?.['required']">Username is required.</div>
                        <div *ngIf="registrationForm.controls['username']?.errors?.['minlength']">Username must be at least 3 characters long.</div>
                        <div *ngIf="registrationForm.controls['username']?.errors?.['maxlength']">Username can't be longer than 16 characters.</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input formControlName="password" type="password" class="form-control" id="password" required>
                      <label for="password" class="form-label">Password</label>
                      <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)" class="text-danger">
                        <div *ngIf="registrationForm.controls['password'].errors?.['required']">*Password is required.</div>
                        <div *ngIf="registrationForm.controls['password'].errors?.['minlength']">!Password must be at least 6 characters long.</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-2xl btn-primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <hr class="mt-5 mb-4 border-secondary-subtle">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                        <a class="link-secondary text-decoration-none" (click)="isLoginView = true">Login</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
